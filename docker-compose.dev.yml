version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: arapp_dev
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "6432:5432"

  adminer:
    image: adminer
    restart: always
    ports:
      - "9080:8080"
    depends_on:
      - postgres

  backend:
    build:
      context: ./backend
      target: dev
    environment:
      DATABASE_URL: postgresql://dev:dev@postgres:5432/arapp_dev?schema=public
      JWT_SECRET: supersecretkey123
      JWT_EXPIRES_IN: 1d
      ENCRYPTION_KEY: 8a31efb9c02bd78ccf2f45e4bcd44a8120f6d62eac943e4b7285a4dbe4dff209
      SDL_AUDIODRIVER: dummy
      AUDIODEV: null
      CONVERTER_URL: http://converter:3001
    depends_on:
      - postgres
      - converter
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      target: dev
    environment:
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: "true"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

  converter:
    build: ./gltf2usdz
    container_name: converter
    restart: always
    volumes:
      - ./gltf2usdz:/app
      - /app/node_modules

  nginx:
    image: nginx:alpine
    ports:
      - "4000:80" 
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend

volumes:
  db_data: